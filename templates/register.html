{% extends "base.html" %}

{% block title %}Register - Smart Parking System{% endblock %}

{% block content %}
<div class="row justify-content-center" style="margin-top: 50px;">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus-fill" style="font-size: 3rem; color: #667eea;"></i>
                    <h2 class="mt-3">Create Account</h2>
                    <p class="text-muted">Register to book parking slots</p>
                </div>

                <form method="POST" action="{{ url_for('register') }}">
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="3-20 alphanumeric characters" required>
                        <small class="text-muted">Letters, numbers, and underscores only</small>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Minimum 6 characters" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope"></i> Email
                        </label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="your@email.com" required>
                    </div>

                    <!-- Phone -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">
                            <i class="bi bi-telephone"></i> Phone Number
                        </label>
                        <input type="tel" class="form-control" id="phone" name="phone" 
                               placeholder="10 digits" pattern="[0-9]{10}" required>
                    </div>

                    <!-- Vehicle Number -->
                    <div class="mb-4">
                        <label for="vehicle_number" class="form-label">
                            <i class="bi bi-car-front"></i> Vehicle Number
                        </label>
                        <input type="text" class="form-control" id="vehicle_number" name="vehicle_number" 
                               placeholder="e.g., MH12AB1234" required>
                        <small class="text-muted">Letters, numbers, and hyphens only</small>
                    </div>

                    <!-- Register Button -->
                    <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                        <i class="bi bi-person-check"></i> Register
                    </button>

                    <!-- Login Link -->
                    <div class="text-center">
                        <p class="text-muted">Already have an account? 
                            <a href="{{ url_for('login') }}" class="text-decoration-none">Login here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
