{% extends "base.html" %}

{% block title %}Login - Smart Parking System{% endblock %}

{% block content %}
<div class="row justify-content-center" style="margin-top: 100px;">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-p-circle-fill" style="font-size: 4rem; color: #667eea;"></i>
                    <h2 class="mt-3">Smart Parking Login</h2>
                    <p class="text-muted">Enter your credentials to continue</p>
                </div>

                <form method="POST" action="{{ url_for('login') }}">
                    <!-- Role Selection -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">Login As:</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="role" id="role_user" value="user" checked>
                            <label class="btn btn-outline-primary" for="role_user">
                                <i class="bi bi-person"></i> User
                            </label>

                            <input type="radio" class="btn-check" name="role" id="role_admin" value="admin">
                            <label class="btn btn-outline-danger" for="role_admin">
                                <i class="bi bi-shield-check"></i> Admin
                            </label>
                        </div>
                    </div>

                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person-fill"></i> Username
                        </label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock-fill"></i> Password
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>

                    <!-- Register Link -->
                    <div class="text-center">
                        <p class="text-muted">New user? 
                            <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a>
                        </p>
                    </div>
                </form>

                <!-- Demo Credentials -->
                <div class="alert alert-info mt-3">
                    <strong><i class="bi bi-info-circle"></i> Demo Credentials:</strong><br>
                    Admin: <code>admin / admin123</code>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
